name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: read

jobs:
  build:
    name: Build Executables
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
      
      - name: Build executable
        run: pyinstaller --onefile --name SimpleBuckshotRouletteCounter main.py
      
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-executable
          path: |
            dist/SimpleBuckshotRouletteCounter.exe
            dist/SimpleBuckshotRouletteCounter

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist/
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/SimpleBuckshotRouletteCounter${{ endsWith(matrix.os, 'windows-latest') && '.exe' || '' }}
          asset_name: SimpleBuckshotRouletteCounter${{ endsWith(matrix.os, 'windows-latest') && '.exe' || '' }}
          asset_content_type: application/octet-stream
